# pytest configuration for ClientIQ backend

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *Test
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=apps
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --reuse-db
testpaths = apps
norecursedirs = 
    migrations
    static
    media
    node_modules
    .git
    .tox
    dist
    build
    *.egg-info
    htmlcov
    .coverage
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:django_tenants.*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    auth: marks tests as authentication tests
    tenant: marks tests as tenant-specific
    platform: marks tests as platform-specific
    management: marks tests as management command tests

[coverage:run]
source = apps, config
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */venv/*
    */env/*
    manage.py
    */wsgi.py
    */asgi.py
    */settings/*
    */node_modules/*
    */__pycache__/*
    .tox/*
    */htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = True
skip_covered = False
precision = 2

[coverage:html]
directory = htmlcov
title = ClientIQ Backend Coverage Report

[coverage:xml]
output = coverage.xml
